<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>

  <!-- Rating state start -->
    <div class="rating_card" id="rat_card">
      <img id="icon_star" src="./images/icon-star.svg" height="auto" width="auto">
      <h1>How did we do?</h1>

      <p>Please let us know how we did with your support request. All feedback is appreciated
      to help us improve our offering!</p>

      <div class="rating">
        <button class="rate" id="r1" onclick="handleRating(1)">1 </button>
        <button class="rate" id="r2" onclick="handleRating(2)">2 </button>
        <button class="rate" id="r3" onclick="handleRating(3)">3 </button>
        <button class="rate" id="r4" onclick="handleRating(4)">4 </button>
        <button class="rate" id="r5" onclick="handleRating(5)">5 </button>
      </div>
      <button id="submit" onclick="handleSubmit()">Submit</button>
    </div>

  <div class="thanks_card" id="tha_card">
    <!-- Rating state end -->

    <!-- Thank you state start -->
    <div><img id="illustration" src="./images/illustration-thank-you.svg" height="auto" width="auto"></div>
    <div><p id="score">You selected <!-- Add rating here --> out of 5 </p></div>

    <div><h1>Thank you!</h1></div>

    <div><p id="desc">We appreciate you taking the time to give a rating. If you ever need more support,
    don’t hesitate to get in touch!</p></div>

    <!-- Thank you state end -->

  </div>

<script src="./index.js"></script>
</body>
</html>
